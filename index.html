<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="box1">
    <div class="box-content">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      <h1>Jessica Randall</h1>
      <h2> London, United Kingdom</h2>
      <h3> "Front-end developer and avid reader."</h3>

      <section>
        <div class="box2">
          <a href="https://github.com/" target="_blank">
            <div class="Github">
              <p id="p1">GitHub</p>
            </div>
          </a>
        </div>
        <div class="box3">
          <a href="https://www.frontendmentor.io/home" target="_blank">
            <div class="Frontend Mentor">
              <p id="p2">Frontend Mentor</p>
            </div>
          </a>
        </div>
        <div class="box4">
          <a href="https://www.linkedin.com/" target="_blank">
            <div class="LinkedIn">
              <p id="p3">LinkedIn</p>
            </div>
          </a>
        </div>
        <div class="box5">
          <a href="https://x.com/home" target="_blank">
            <div class="Twitter">
              <p id="p4">Twitter</p>
            </div>
          </a>
        </div>
        <div class="box6">
          <a href="https://www.instagram.com/" target="_blank">
            <div class="Instagram">
              <p id="p5">Instagram</p>
            </div>
          </a>
        </div>
      </section>
    </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="https://github.com/gabrielbtrs" target="_blank">Gabriel Torres</a>
  </div>

</body>
</html>
